# PostgreSQL configuration for Rails 8
default: &default
  adapter: sqlite3
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  <<: *default
  database: storage/development.sqlite3

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: storage/test.sqlite3

production:
  adapter: postgresql
  encoding: unicode
  database: <%= ENV['RENDER_DATABASE_NAME'] || 'your_app_production' %>
  username: <%= ENV['RENDER_DATABASE_USERNAME'] %>
  password: <%= ENV['RENDER_DATABASE_PASSWORD'] %>
  host: <%= ENV['RENDER_DATABASE_HOST'] %>
  port: <%= ENV['RENDER_DATABASE_PORT'] || 5432 %>
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  
  # Optional: Additional PostgreSQL-specific configurations
  # sslmode: require
  # connect_timeout: 15
  # keepalives: true
  # keepalives_idle: 30
  # keepalives_interval: 10
  # keepalives_count: 5